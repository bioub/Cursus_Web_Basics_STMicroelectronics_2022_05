<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Les entités HTML à connaitre</h2>
  <dl>
    <dt>&lt;</dt>
    <dd>lower than (symbole inférieur)</dd>

    <dt>&gt;</dt>
    <dd>greater than (symbole supérieur)</dd>

    <dt>&apos;</dt>
    <dd>apostrophe</dd>

    <dt>&quot;</dt>
    <dd>guillemets</dd>

    <dt>&amp;</dt>
    <dd>esperluette</dd>

    <dt>&nbsp;</dt>
    <dd>non breaking space (espace insécable), empêche le retour à la ligne au niveau de cet espace</dd>
  </dl>
</body>
</html>
