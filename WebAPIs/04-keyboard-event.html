<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text">
    <script>
      const keyboardEvents = [
        'keydown',
        'keyup',
      ];

      const inputEl = document.querySelector('input');

      for (const keyboardEvent of keyboardEvents) {
        inputEl.addEventListener(keyboardEvent, (/** @type {KeyboardEvent} */ event) => {
          console.log(event.type, event.timeStamp, event.keyCode, event.key, event.code);
        });
      }
    </script>
  </body>
</html>
