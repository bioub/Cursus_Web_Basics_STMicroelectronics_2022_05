<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" type="module"></script>
  <style>

    .container {
      width: 600px;
      margin: 0 auto;
      padding: 10px;
      background-color: beige;
    }

    .todos-form {
      display: flex;
    }

    .todos-form .todos-input {
      flex: 1;
    }

    .todo-row {
      display: flex;
    }

    .todo-row .todo-title, .todo-row .todo-title-edit {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="todos-form">
      <input type="checkbox" class="todos-toggle">
      <input type="text" name="todo" class="todos-input">
      <button>+</button>
    </form>
    <div class="todos-container">

    </div>
  </div>
</body>
</html>
